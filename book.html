<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Call - ClientGrowth</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
   <header class="site-header">
  <div class="header-container">
    <!-- Logo + Nom -->
    <div class="logo-container">
      <img src="assets/images/logo.png" alt="ClientGrowth Logo" class="logo-img">
      <span class="logo-text">ClientGrowth</span>
    </div>

    <!-- Navigation -->
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="newsletter.html">Newsletter</a>
      <a href="blog.html">Blog</a>
      <a href="book.html" class="header-btn">Book a call</a>
    </nav>
  </div>
</header>


  <section class="book-section">
    <div class="book-container">
      
      <!-- Colonne gauche -->
      <div class="book-left">
        <span class="badge">Book a call</span>
        <h1 class="title">
          Let’s <br> Make <br> Money
        </h1>
        <p class="subtitle">
          Fill out the form below and we will contact you within 48 hours 
          to find out if we can help you.<br>
          No costs, no obligations, no annoying sales pitch. Guaranteed.
        </p>
      </div>

      <!-- Colonne droite -->
      <div class="book-right">
        <div class="book-text fade-up">
  <span class="book-badge">Book a call</span>
  <p class="subtitle">Fill out the form below...</p>
</div>

<div class="book-form fade-up">


       <form class="book-form">
  <div class="grid">
    <input type="text" placeholder="Full Name *" required>
    <input type="email" placeholder="Business Email *" required>
    <input type="tel" placeholder="+1* Phone Number *" required>
    <input type="text" placeholder="Company Name *" required>
    <input type="url" placeholder="Website *" required>
  </div>

  <div class="form-group">
    <label>Can you afford to pay $997 USD for our 30-day paid trial? *</label>
    <div class="radios">
      <label><input type="radio" name="afford" required> Yes</label>
      <label><input type="radio" name="afford"> No</label>
    </div>
  </div>

<div class="form-group">
  <label for="problem">What is the current problem you’re experiencing?</label>
  <textarea id="problem" name="problem" rows="3" placeholder=""></textarea>
</div>

  <div class="form-group">
    <label>By when do you want to solve this problem? *</label>
    <div class="radios">
      <label><input type="radio" name="timeline" required> Today</label>
      <label><input type="radio" name="timeline"> Tomorrow</label>
      <label><input type="radio" name="timeline"> In a few weeks</label>
    </div>
  </div>

  <button type="submit" class="submit-btn">Submit ↗</button>
</form>
</div>
      </div>

    </div>
  </section>
  <script>
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('show');
      }
    });
  }, { threshold: 0.1 });

  document.querySelectorAll('.fade-up').forEach(el => observer.observe(el));
</script>

</body>
</html>
