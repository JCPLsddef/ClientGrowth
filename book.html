<!DOCTYPE HTML>
<html>
  <head>
    <title>Book a Call - ClientGrowth</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body class="is-preload">
   <section id="book" class="wrapper style1 special book-section">
  <div class="inner">
    <header class="major">
      <h2>LET’S MAKE MONEY</h2>
      <p>Remplissez le formulaire ci-dessous et nous vous contacterons sous 48h.<br />
      Pas de coûts cachés, pas d’obligations, juste des résultats.</p>
    </header>

    <form name="book-a-call" method="POST" data-netlify="true" class="book-form">
      <input type="hidden" name="form-name" value="book-a-call" />

      <div class="fields">
        <div class="field half">
          <label>Nom complet *</label>
          <input type="text" name="name" required />
        </div>
        <div class="field half">
          <label>Email professionnel *</label>
          <input type="email" name="email" required />
        </div>
        <div class="field half">
          <label>Numéro de téléphone *</label>
          <input type="tel" name="phone" required />
        </div>
        <div class="field half">
          <label>Nom de l’entreprise</label>
          <input type="text" name="company" />
        </div>
        <div class="field full">
          <label>Quel est votre principal problème actuel ?</label>
          <textarea name="problem" rows="3"></textarea>
        </div>
        <div class="field full">
          <label>Quand souhaitez-vous résoudre ce problème ?</label>
          <select name="timeline">
            <option>Aujourd’hui</option>
            <option>Demain</option>
            <option>Dans quelques semaines</option>
          </select>
        </div>
      </div>

      <ul class="actions">
        <li><input type="submit" value="RÉSERVER UN APPEL →" class="primary" /></li>
      </ul>
    </form>
  </div>
</section>

  </body>
</html>
